    <title>Interactive rating component</title>

<body>
    <div class="main">

        <div class="container">
            <div class="star">
                <img src="images/icon-star.svg" alt="image">
            </div>
            <div>
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support<br> request. All feedback is appreciated to help us<br> improve our offering!</p>
            </div>
            <ul class="rating">
                <li class="rating__button"><button>5</button></li>
                <li class="rating__button"><button>4</button></li>
                <li class="rating__button"><button>3</button></li>
                <li class="rating__button"><button>2</button></li>
                <li class="rating__button"><button>1</button></li>
            </ul>
            <button class="submit-button">SUBMIT</button>
        </div>
    </div>


    </div>
